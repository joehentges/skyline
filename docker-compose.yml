name: skyline

services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: docker.io/library/redis:alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: password
    volumes:
      - redis:/data

volumes:
  postgres:
  redis:
